<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher</title>
</head>
<body>
    <form name="cipherForm" id="cipherForm">
        <label for="userMessage">Enter Message:</label><br />
        <textarea id="userMessage" rows="4" cols="50" oninput="enDeCode()">
        </textarea>
        <br/> <br/>
        <label for="encode">Encode:</label>
        <input type="radio" name="code" id="encode" checked onchange="enDeCode()" />
        <label for="decode">Decode:</label>
        <input type="radio" name="code" id="decode" onchange="enDeCode()" />
        <br/> <br/>
        <label for="userKey">Key:</label>
        <input type="number" min="0" max="26" id="userKey" value="1" onchange="enDeCode()" />
        <br/> <br/>
        <label for="output">Output:</label><br />
        <textarea id="output" rows="4" cols="50">
        </textarea>

    </form>
    <script src="cipher.js"></script>
    <link rel="stylesheet" href="cipher.css">

    <p>Made by Noor Ahmed</p>
</body>
</html>
